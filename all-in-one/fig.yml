zookeeper:
  build: zookeeper
  ports:
    - "42181:2181"
  expose:
    - "2888"
    - "3888"
  hostname: zookeeper
nimbus:
  build: storm
  command: nimbus drpc
  ports:
    - "46627:6627"
  expose:
    - "3772"
    - "3773"
  links:
    - zookeeper:zk
  hostname: nimbus
supervisor:
  build: storm
  command: supervisor logviewer
  ports:
    - "8000:8000"
  expose:
    - "6700"
  links:
    - nimbus:nimbus
    - zookeeper:zk
  hostname: supervisor
ui:
  build: storm
  command: ui
  ports:
    - "48080:8080"
  links: 
    - nimbus:nimbus
    - zookeeper:zk
  hostname: ui
cli:
  build: storm
  command: cli
  links:
    - nimbus:nimbus
    - zookeeper:zk
  hostname: cli
  volumes:
    - .:/code
  working_dir: /code
kafka:
  build: kafka
  expose:
    - "9092"
  hostname: kafka
  links:
    - zookeeper:zk
kafkacli:
  build: kafka
  command: cli
  links:
    - zookeeper:zk
    - kafka:kafka
  hostname: kafkacli
  volumes:
    - .:/code
  working_dir: /code
cassandra:
  image: qburstdevops/cassandra:single
  ports:
   - "7001:7001"
   - "7199:7199"
   - "8012:8012"
   - "9042:9042"
   - "9160:9160"
   - "7000:7000"
  hostname: dsc
  volumes:
    - ~/dev/cassandra/dsc_data:/var/lib/cassandra
postgres:
  image: qburstdevops/postgres
  ports:
   - "5432:5432"
  hostname: postgres
nodejs:
  image: qburstdevops/nodejs
  ports: "8080"
  hostname: nodejs
